    <title>Challenge 4 | CSS Layout Workshop</title>
    <link rel="stylesheet" href="challenge-4.css" />
    <style>
      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
      }
      .justify-end {
        justify-content: flex-end;
      }
      .justify-space-between {
        justify-content: space-between;
      }
      .center {
        margin-left: auto;
        margin-right: auto;
        max-width: 40rem;
      }
      .stack-sm > * + * {
        margin-top: 0.5rem;
      }
      .stack-md > * + * {
        margin-top: 1rem;
      }
      .stack-lg > * + * {
        margin-top: 2rem;
      }
      .stack-xl > * + * {
        margin-top: 4rem;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
        gap: 1rem;
      }
    </style>
  </head>
