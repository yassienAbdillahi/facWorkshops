<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Fetch & Promises</title>
  </head>
  <body>
    <script>
      /* TASK 1 */

      function getUser(username) {
        const user_url = `https://api.github.com/users/${username}`;
        return fetch(user_url).then((response) => response.json());
      }

      getUser("oliverjam").then(console.log).catch(console.error);

      /* TASK 2 */

      function getRepos(user) {
        return fetch(user.repos_url).then((response) => response.json());
      }

      getUser("oliverjam")
        .then(getRepos)
        .then(console.log)
        .catch(console.error);

      /* TASK 3 (BONUS) */

      const oliverPromise = getUser("oliverjam");
      const starsuitPromise = getUser("starsuit");

      Promise.all([oliverPromise, starsuitPromise])
        .then(console.log)
        .catch(console.error);
    </script>
  </body>
</html>
